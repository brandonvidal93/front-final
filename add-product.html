<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <h1>Agregar Producto</h1>
  <nav>
    <ul>
      <li><a href="index.html">Catálogo</a></li>
      <li><a href="add-product.html">Agregar Producto</a></li>
    </ul>
  </nav>
  <form id="product-form">
    <input type="text" id="name" placeholder="Nombre del producto" required>
    <textarea id="description" placeholder="Descripción" required></textarea>
    <input type="number" id="price" placeholder="Precio" required>
    <button type="submit">Guardar</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="api.js"></script>
  <script type="module" src="js/app.js"></script>
</body>

</html>
